<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>TigAppMining | Neural Node Hub</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1677442136019-21780ecad995?q=80&w=192&auto=format&fit=crop" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"JetBrains Mono"', '"Noto Sans Ethiopic"', 'sans-serif'],
              display: ['"Space Grotesk"', '"Noto Sans Ethiopic"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'shimmer-text': 'shimmer-text 3s linear infinite',
              'hibernate-fade': 'hibernate-fade 3s ease-in-out infinite',
              'smart-pulse': 'smart-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slow-rotate': 'slow-rotate 180s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'nebula-pulse': 'nebula-pulse 20s ease-in-out infinite alternate',
              'crt-flicker': 'crt-flicker 0.15s infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
    <style>
      @keyframes shimmer-text {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      @keyframes hibernate-fade {
        0%, 100% { opacity: 0.7; filter: blur(0.5px); text-shadow: 0 0 5px rgba(34, 197, 94, 0.4); }
        50% { opacity: 1; filter: blur(0px); text-shadow: 0 0 20px rgba(34, 197, 94, 0.8); }
      }
      @keyframes slow-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes nebula-pulse {
        0% { transform: scale(1) translate(0, 0); filter: hue-rotate(0deg); }
        100% { transform: scale(1.1) translate(-2%, -2%); filter: hue-rotate(45deg); }
      }
      @keyframes crt-flicker {
        0% { opacity: 0.99; }
        50% { opacity: 0.97; }
        100% { opacity: 0.99; }
      }

      .text-hibernate {
        animation: hibernate-fade 4s ease-in-out infinite;
        font-weight: 900 !important;
      }
      
      .text-smart-shimmer {
        background: linear-gradient(90deg, #22c55e, #10b981, #34d399, #22c55e);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shimmer-text 5s linear infinite;
        font-weight: 900 !important;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #010409; 
        color: #f8fafc;
        position: relative;
        overflow: hidden;
        font-family: 'JetBrains Mono', monospace;
      }

      /* CRT Scanline Overlay */
      body::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        z-index: 9999;
        background-size: 100% 4px, 3px 100%;
        pointer-events: none;
        animation: crt-flicker 0.1s infinite;
      }

      /* NEBULA BACKGROUND LAYER */
      body::before {
        content: "";
        position: fixed;
        inset: -10%;
        background: radial-gradient(circle at 20% 30%, rgba(34, 197, 94, 0.05) 0%, transparent 40%),
                    radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.05) 0%, transparent 40%),
                    radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 1) 0%, transparent 100%);
        z-index: -3;
        animation: nebula-pulse 30s ease-in-out infinite alternate;
      }

      .bg-neural-grid {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(rgba(34, 197, 94, 0.02) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(34, 197, 94, 0.02) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -2;
        perspective: 1000px;
        transform: rotateX(60deg) translateY(-20%);
        opacity: 0.5;
        mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
      }

      .glass-shadow {
        backdrop-filter: blur(12px) saturate(150%);
        border: 1px solid rgba(34, 197, 94, 0.15);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(34, 197, 94, 0.05);
      }
      
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'JetBrains Mono', 'Noto Sans Ethiopic', sans-serif;
        letter-spacing: -0.02em;
        text-transform: uppercase;
        font-weight: 900 !important;
      }

      /* Improved Scrollbars */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
      ::-webkit-scrollbar-thumb { background: rgba(34, 197, 94, 0.3); border-radius: 4px; border: 2px solid transparent; background-clip: padding-box; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(34, 197, 94, 0.6); border: 2px solid transparent; background-clip: padding-box; }

      * {
        font-weight: 700;
        box-sizing: border-box;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4"
  }
}
</script>
</head>
  <body>
    <div class="bg-neural-grid"></div>
    <div id="root"></div>
  </body>
</html>
